{% extends 'blog/base.html' %}

{% block title %}My drafts{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'m-d-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:50 }}</p>
        </div>
    {% endfor %}

{% endblock %}
